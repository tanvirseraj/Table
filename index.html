<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }

      td, th{
            border:1px solid black;
            padding:0px, 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table</caption>
        <thead>
            <tr>
                <td>Name</td>
                <td>Company</td>
                <td>Salary</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sam</td>
                <td>Apple</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>Orange</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>Kooper</td>
                <td>Ford</td>
                <td>$500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
